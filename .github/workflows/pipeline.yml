name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '12'
      - name: Create env file
        run: |
          touch .env
          echo NODE_ENV=ci >> .env
          echo SECRET=${{ secrets.SECRET }} >> .env
          echo CI_BOLT_URL=${{ secrets.CI_BOLT_URL }} >> .env
          echo CI_BOLT_USER=${{ secrets.CI_BOLT_USER }} >> .env
          echo CI_BOLT_PASSWORD=${{ secrets.CI_BOLT_PASSWORD }} >> .env
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build-client
      - name: Setup Neo4j
        uses: baptouuuu/setup-neo4j@v1.2.0
        with:
          tag: '3.5.14'
          password: ${{ secrets.CI_BOLT_PASSWORD }}

      - name: Test and check style
        run: npm run test-ci
